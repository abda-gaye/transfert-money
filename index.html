<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head1">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="notification">
    </div>
    <div class="container dflex jcc aic fdc">
        <div class="card">
            <div class="add-user-content">
               <div class="form-ajout">
                <div class="form-group">
                    <label for="addnom">nom :</label><br>
                    <input type="text" id="addnom" placeholder="entrer votre nom..." class="from-control-add">
                </div>
                <div class="form-group">
                    <label for="addprenom" >prenom :</label><br>
                    <input type="text" id="addprenom" placeholder="entrer votre prenom..." class="from-control-add">
                </div>
                <div class="form-group">
                    <label for="addphone">telephone :</label><br>
                    <input type="number" id="addphone" placeholder="entrer votre telephone..." class="from-control-add">
                </div>
                <div class="form-group">
                    <label for="addemail">email :</label><br>
                    <input type="text" id="addemail" placeholder="entrer votre email" class="from-control-add">
                </div>
                <div class="form-group">
                    <label for="addsolde">solde :</label><br>
                    <input type="number" id="addsolde" placeholder="entrer votre solde..." class="from-control-add">
                </div>
                <div class="form-group">
                    <label for="addemail">photo :</label><br>
                    <input type="text" id="addphoto" placeholder="entrer une photo" class="from-control-add">
                </div>
                <button class="btnadd">AJOUTER</button>
               </div>
            </div>
            <span class="add-user ">+</span>
            <input type="text" id="search" placeholder="search ..." class="from-control1">
            <div class="infos dflex">
                <div class="info flex2 dflex fdc jcsb">
                    <div class="row dflex jcsb aic">
                        <span class="label">Nom :</span>
                        <span class="data" id="lastname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Prénom :</span>
                        <span class="data" id="firstname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Téléphone :</span>
                        <span class="data" id="phone">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Email :</span>
                        <span class="data" id="email">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">solde :</span>
                        <span class="data" id="solde">...</span>
                    </div>
                </div>
                <div class="photo flex1">
                    <img src="..." alt="...">
                </div>
            </div>
            <hr>
            <div class="transactions">
                <div class="title" style="flex: 3;">
                    <span>Transactions (<code>...</code>)</span>
                    <span id="btnDetail" class="btn-detail">+</span>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Date</th>
                                <th>Sens</th>
                                <th>Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="mnt">Montant</label>
                    <input type="number" id="mnt" placeholder="Montant..." class="from-control">
                </div>
                <div class="form-group">
                    <label for="trans">Transaction</label>
                    <select id="trans" class="from-control">
                        <option value="d">Depot</option>
                        <option value="r">Retrait</option>
                    </select>
                    <div class="form-group">
                        <label for="mnt">telephone</label>
                        <input type="number" id="inputphone" placeholder="telephone..." class="from-control">
                        <div id="phonesuggestion" class="from-control"></div>
                    </div>
                </div>
                <button type="button" id="btnsave">Enregistrer</button>
            </div>
        </div>
        <div class="navigation">
            <button type="button" class="next"> suivant </button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
